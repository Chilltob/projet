<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Document</title>
	 </head>
<body>
 <h2>Trash Glyph</h2>
      <p>Minus icon: <span class="glyphicon glyphicon-trash"></span></p>      
      <p>Minus icon as a link:
        <a href="#">
          <span class="glyphicon glyphicon-trash"></span>
        </a>
      </p>     
      <p>Minus icon on a button:
        <button type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-trash"></span> Trash
        </button>
      </p>   
      <p>Minus icon on a styled link button:
        <a href="#" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-tree-deciduous"></span> Tree
          <span class="glyphicon glyphicon-knight"></span>
        </a>
      </p>        
      <p>Unicode:
        <span class="glyphicon">&#x2212;</span>
      </p> 

</body>
</html>
